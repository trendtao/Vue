<html>
    <head>
        <meta charset="utf-8" />
        <title>vue路由案列</title>
        <link href="../css/animate.css">
        <script src="../js/vue.js"></script>
        <script src="../js/vue-router.js"></script>
        <style>
            .myClass{
                font-size: 30px;
                background-color:yellowgreen;
                color: #ffffff
            }
            .v-enter,
            .v-leave-to{
                opacity: 0;
                transform: translateX(140px)
            }
            
            .v-enter-active,
            .v-leaver-active{
                transition: all 0.4s ease;
            }


        </style>
	</head>
    <body>
        <div id="app">
            <router-link to="/login?id=10&name=小芳">登录</router-link>
            <router-link to="/register/20/小红">注册</router-link>
            <transition  mode="out-in">  <!-- 路由只能使用自定义类来实现动画过渡，引用第三方的动画插件不行 -->
                    <router-view></router-view>
            </transition>
        </div>
    </body>

    <script>

            var login = {
                template:"<h1>登录组件--通过query获取URL数据传参：id:{{$route.query.id}},name:{{$route.query.name}}</h1>"
            }
    
    
            var register = {
                template:"<h1>注册组件--通过params获取URL数据传参：id:{{$route.params.id}},name:{{$route.params.name}}</h1>"
            }

            const routes = [
                {path:"/login",component:login},
                {path:"/register/:id/:name",component:register},
                {path:"/",redirect:"/login" },
            ]

            const router = new VueRouter({
                routes,
                linkActiveClass:"myClass"
                
            })
    
    
             var vm =  new Vue({
                el:"#app",
                data:{
                    
                },
                router
    
             })
            </script>
</html>
