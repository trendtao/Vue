<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>

	<body>
		<div id="app">
			<div class="panel panel-primary">
		    <div class="panel-heading">
		        <h3 class="panel-title">添加商品</h3>
		    </div>
		    <div class="panel-body">
		    	<form class="form-inline" role="form">
				  <div class="form-group">
				  	<label for="name">id：</label>
				    <input type="text" class="form-control" id="name" placeholder="请输入id" v-model="id">
				  </div>
				  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				  <div class="form-group">
				  	<label for="name">商品名：</label>
				    <input type="text" class="form-control" id="name" placeholder="请输入商品名" v-model="name">
				  </div>
				  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				  <button type="submit" class="btn btn-default" @click.prevent="add">提交</button>
				</form>
		    </div>
		</div>
			<div class="table-responsive">
			  <table class="table">
			    <thead>
			      <tr>
			        <th>id</th>
			        <th>商品名</th>
			        <th>创建日期</th>
			        <th>操作</th></tr>
			    </thead>
			    <tbody>
			      <tr v-for="item in list" :key="item.id">
			        <td>{{item.id}}</td>
			        <td>{{item.name}}</td>
			        <td>{{item.date}}</td>
			        <td><a @click.prevent="del(item.id)">删除</a> </td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>
	</body>
	<script>
		new Vue({
			el:"#app",
			data:{
				id:"",
				name:"",
				list:[
					{id:1,name:"宝马",date:new Date()},
					{id:2,name:"特拉斯",date:new Date()},
					{id:3,name:"奥迪",date:new Date()},
					{id:4,name:"五菱宏光",date:new Date()}
				]
			},
			methods:{
				add(){
					let da = {id:this.id,name:this.name,date:new Date()}
					this.list.push(da)
					this.id = this.name = '';
				},
				del(id){
					this.list.some((item,i) => {
						if(item.id == id){
							this.list.splice(i,1);
							return true;
						}
					})
				}
			}
			
			
		})
		
		
		
	</script>

</html>
